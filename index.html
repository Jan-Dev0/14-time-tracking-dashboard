<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="dashboard">
      <div class="dashboard__header">
        <div class="dashboard__user">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="dashboard__user-avatar"
          />
          <div class="dashboard__user-wrapper">
            <p class="dashboard__user-report">Report for</p>
            <h1 class="dashboard__user-name">Jeremy Robson</h1>
          </div>
        </div>
        <nav class="dashboard__nav">
          <ul class="dashboard__nav-list">
            <li class="dashboard__nav-item" data-timeframe="daily">Daily</li>
            <li class="dashboard__nav-item" data-timeframe="weekly">Weekly</li>
            <li class="dashboard__nav-item" data-timeframe="monthly">Monthly</li>
          </ul>
        </nav>
      </div>

      <div class="dashboard__content"></div>
    </main>
  </body>
</html>
