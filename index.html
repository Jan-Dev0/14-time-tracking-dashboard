<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main class="dashboard">
      <div class="dashboard__header">
        <div class="dashboard__user">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="dashboard__user-avatar"
          />
          <div class="dashboard__user-wrapper">
            <p class="dashboard__user-report">Report for</p>
            <h1 class="dashboard__user-name">Jeremy Robson</h1>
          </div>
        </div>
        <nav class="dashboard__nav">
          <ul class="dashboard__nav-list">
            <li class="dashboard__nav-item active">Daily</li>
            <li class="dashboard__nav-item">Weekly</li>
            <li class="dashboard__nav-item">Monthly</li>
          </ul>
        </nav>
      </div>

      <div class="dashboard__content">
        <article class="dashboard__card dashboard__card--work">
          <div class="dashboard__card-top">
            <img src="./images/icon-work.svg" alt="Work icon" class="dashboard__card-icon">
          </div>
          <div class="dashboard__card-body">
            <header class="dashboard__card-header">
              <h2 class="dashboard__card-title">Work</h2>
              <img
                src="./images/icon-ellipsis.svg"
                alt="Ellipsis icon"
                class="dashboard__card-ellipses"
              />
            </header>
            <div class="dashboard__card-timeframes">
              <div class="dashboard__timeframe">
                <p class="dashboard__timeframe-current">5hrs</p>
                <p class="dashboard__timeframe-previous">Previous - 7hrs</p>
              </div>
              <!--
              <div class="dashboard__timeframe dashboard__timeframe--weekly">
                <p class="dashboard__timeframe-current">32hrs</p>
                <p class="dashboard__timeframe-previous">Previous - 36hrs</p>
              </div>
              <div class="dashboard__timeframe dashboard__timeframe--monthly">
                <p class="dashboard__timeframe-current">103hrs</p>
                <p class="dashboard__timeframe-previous">Previous - 128hrs</p>
              </div>
              -->
            </div>
          </div>
    
        </article>
      </div>
    </main>
  </body>
</html>
